<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <title>WebGIS Gardu Listrik Kota Samarinda</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Leaflet Core CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  
  <!-- Plugin CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol@0.72.0/dist/L.Control.Locate.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet-measure@3.3.0/dist/leaflet-measure.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet-search@3.0.9/dist/leaflet-search.min.css">

  <style>
    html, body { height: 100%; margin: 0; }
    header, footer {
      background: #1e293b;
      color: #fff;
      text-align: center;
      padding: 10px;
      font-family: 'Segoe UI', sans-serif;
    }
    #map { height: calc(100% - 100px); }
  </style>
</head>

<body>
  <header>⚡ WebGIS Gardu Listrik Kota Samarinda</header>
  <div id="map"></div>
  <footer>© 2025 Riendra Ramadhan | Data: PLN & BPS Samarinda</footer>

  <!-- Leaflet Core JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Plugins -->
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <script src="https://unpkg.com/leaflet.locatecontrol@0.72.0/dist/L.Control.Locate.min.js"></script>
  <script src="https://unpkg.com/leaflet-measure@3.3.0/dist/leaflet-measure.js"></script>
  <script src="https://unpkg.com/leaflet-search@3.0.9/dist/leaflet-search.min.js"></script>

  <script>
    // === Inisialisasi Map ===
    const map = L.map('map').setView([-0.5, 117.15], 12);

    // === Base Layer ===
    const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap'
    }).addTo(map);

    const satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Tiles © Esri'
    });

    // === Ikon Marker ===
    const garduIcon = new L.Icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/512/684/684908.png',
      iconSize: [35, 35],
      iconAnchor: [17, 34],
      popupAnchor: [0, -25]
    });

    // === Load GeoJSON Gardu ===
    fetch('https://raw.githubusercontent.com/RiendraRamadhan/SIG_WEB.github.io/main/GARDULISTRIKPT.geojson')
      .then(r => r.json())
      .then(data => {
        const garduLayer = L.geoJSON(data, {
          pointToLayer: (feature, latlng) => L.marker(latlng, { icon: garduIcon }),
          onEachFeature: (feature, layer) => {
            layer.bindPopup(`
              <b>${feature.properties.NAMOBJ}</b><br>
              ${feature.properties.REMARK}<br>
              <small>Kode: ${feature.properties.LCODE}</small>
            `);
            layer.on('mouseover', () => layer.openPopup());
            layer.on('mouseout', () => layer.closePopup());
          }
        }).addTo(map);

        // === Search Nama Gardu ===
        const searchControl = new L.Control.Search({
          layer: garduLayer,
          propertyName: 'NAMOBJ',
          zoom: 15,
          textPlaceholder: 'Cari Gardu...',
          initial: false,
          marker: false
        });
        map.addControl(searchControl);

        // === Layer Control ===
        const baseLayers = { "OpenStreetMap": osm, "Citra Satelit": satellite };
        const overlays = { "Gardu Listrik": garduLayer };
        L.control.layers(baseLayers, overlays, { collapsed: false }).addTo(map);
      });

    // === Geocoder (Cari Alamat) ===
    L.Control.geocoder({ placeholder: "Cari alamat..." }).addTo(map);

    // === Geolocation (Lokasi Saya) FIXED ===
    L.control.locate({
      position: 'topleft',
      strings: { title: "Temukan Lokasi Saya" },
      flyTo: true,
      showCompass: true,
      drawCircle: true,
      markerStyle: { color: "#1e90ff", fillColor: "#1e90ff" }
    }).addTo(map);

    // === Measure Tool ===
    L.control.measure({
      primaryLengthUnit: 'meters',
      secondaryLengthUnit: 'kilometers',
      primaryAreaUnit: 'sqmeters',
      activeColor: '#FF8C00',
      completedColor: '#FF0000'
    }).addTo(map);
  </script>
</body>
</html>
