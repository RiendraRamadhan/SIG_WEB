<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <title>🌐 WebGIS Gardu Listrik Kota Samarinda</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    ⚡ <strong>WebGIS Gardu Listrik Kota Samarinda</strong>
  </header>

  <main>
    <div id="map"></div>
  </main>

  <footer>
    © 2025 Riendra Ramadhan | Data: PLN & BPS Samarinda
  </footer>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([-0.5, 117.15], 12);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // === Ambil file GeoJSON dari GitHub ===
    fetch('https://raw.githubusercontent.com/RiendraRamadhan/SIG_WEB.github.io/main/GARDULISTRIKPT.geojson')
      .then(res => res.json())
      .then(data => {
        console.log("✅ Data gardu terbaca:", data);
        L.geoJSON(data, {
          pointToLayer: (feature, latlng) =>
            L.circleMarker(latlng, {
              radius: 7,
              fillColor: "red",
              color: "#fff",
              weight: 1,
              opacity: 1,
              fillOpacity: 0.9
            }).bindPopup(`
              <b>Nama Gardu:</b> ${feature.properties.Nama_Gardu || '-'}<br>
              <b>Kapasitas:</b> ${feature.properties.Kapasitas || '-'}<br>
              <b>Kecamatan:</b> ${feature.properties.Kecamatan || '-'}
            `)
        }).addTo(map);
      })
      .catch(err => console.error("❌ ERROR:", err));
  </script>
</body>
</html>
