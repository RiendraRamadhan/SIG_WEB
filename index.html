<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <title>WebGIS Gardu Listrik Kota Samarinda</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS Leaflet & Plugin -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol@0.72.0/dist/L.Control.Locate.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet-measure@3.3.0/dist/leaflet-measure.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet-search@3.0.9/dist/leaflet-search.min.css">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background: #e2e8f0; /* abu terang supaya kontras bagus */
    }
    header, footer {
      background: #1e293b;
      color: #fff;
      text-align: center;
      padding: 10px;
    }
    #map {
      height: calc(100% - 120px);
      width: 100%;
    }
    .leaflet-control {
      font-size: 13px;
    }
  </style>
</head>

<body>
  <header>‚ö° WebGIS Gardu Listrik Kota Samarinda</header>
  <div id="map"></div>
  <footer>¬© 2025 Riendra Ramadhan | Data: PLN & BPS Samarinda</footer>

  <!-- JS Leaflet & plugin -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <script src="https://unpkg.com/leaflet.locatecontrol@0.72.0/dist/L.Control.Locate.min.js"></script>
  <script src="https://unpkg.com/leaflet-measure@3.3.0/dist/leaflet-measure.js"></script>
  <script src="https://unpkg.com/leaflet-search@3.0.9/dist/leaflet-search.min.js"></script>
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>

  <script>
    // Inisialisasi map
    const map = L.map('map').setView([-0.5, 117.15], 12);

    // === Basemap ===
    const streetMap = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    const satelliteMap = L.tileLayer(
      'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
      { attribution: 'Tiles ¬© Esri' }
    );

    // Ikon marker gardu
    const garduIcon = new L.Icon({
      iconUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon.png',
      shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41]
    });

    // BaseLayer dan Overlay
    const baseLayers = {
      "Peta Jalan": streetMap,
      "Citra Satelit": satelliteMap
    };
    const overlays = {};

    // === Muat data GeoJSON Gardu ===
    fetch('https://raw.githubusercontent.com/RiendraRamadhan/SIG_WEB.github.io/main/GARDULISTRIKPT.geojson')
      .then(res => res.json())
      .then(data => {
        // Marker layer
        const garduLayer = L.geoJSON(data, {
          pointToLayer: (feature, latlng) => L.marker(latlng, { icon: garduIcon }),
          onEachFeature: (feature, layer) => {
            layer.bindPopup(`
              <b>Nama Gardu:</b> ${feature.properties.NAMOBJ}<br>
              <b>Kode:</b> ${feature.properties.LCODE}<br>
              <b>Keterangan:</b> ${feature.properties.REMARK}
            `);
          }
        }).addTo(map);
        overlays["Gardu Listrik"] = garduLayer;

        // === HEATMAP ===
        const heatPoints = data.features.map(f => [
          f.geometry.coordinates[1],
          f.geometry.coordinates[0],
          1.0 // intensitas
        ]);

        const heatLayer = L.heatLayer(heatPoints, {
          radius: 60,
          blur: 40,
          maxZoom: 18,
          minOpacity: 0.3,
          maxOpacity: 0.6,
          gradient: {
            0.2: "blue",
            0.4: "lime",
            0.6: "yellow",
            0.8: "orange",
            1.0: "red"
          }
        });
        overlays["Heatmap Sebaran Gardu"] = heatLayer;

        // Kontrol Layer
        L.control.layers(baseLayers, overlays, { collapsed: false }).addTo(map);

        // === FITUR TAMBAHAN ===
        // üîç Search Gardu
        const searchControl = new L.Control.Search({
          layer: garduLayer,
          propertyName: 'NAMOBJ',
          zoom: 15,
          textPlaceholder: 'Cari nama gardu...',
          marker: false
        });
        map.addControl(searchControl);

        // üìç Geocoder (Cari alamat)
        L.Control.geocoder({
          position: 'topleft',
          placeholder: 'Cari alamat...'
        }).addTo(map);

        // üì° Lokasi pengguna
        L.control.locate({
          position: 'topleft',
          strings: { title: "Temukan Lokasi Saya" },
          flyTo: true,
          drawCircle: false, // penting: biar tidak error radius bug
          showPopup: true
        }).addTo(map);

        // üìè Alat Ukur
        L.control.measure({
          primaryLengthUnit: 'meters',
          secondaryLengthUnit: 'kilometers',
          primaryAreaUnit: 'sqmeters',
          activeColor: '#FF8C00',
          completedColor: '#FF0000'
        }).addTo(map);

      })
      .catch(err => console.error("‚ùå Gagal load GeoJSON:", err));
  </script>
</body>
</html>
