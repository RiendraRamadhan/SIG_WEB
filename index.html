<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <title>⚡ WebGIS Gardu Listrik Kota Samarinda</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    ⚡ <strong>WebGIS Gardu Listrik Kota Samarinda</strong>
  </header>

  <main>
    <div id="map"></div>
  </main>

  <footer>
    © 2025 Riendra Ramadhan | Data: PLN & BPS Samarinda
  </footer>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // === Inisialisasi peta ===
    const map = L.map('map').setView([-0.5, 117.15], 12);

    // === Basemap ===
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // === Icon marker (panah biru) ===
    const garduIcon = new L.Icon({
      iconUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon.png',
      shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41]
    });

    // === Ambil data GeoJSON dari GitHub ===
    fetch('https://raw.githubusercontent.com/RiendraRamadhan/SIG_WEB.github.io/main/GARDULISTRIKPT.geojson')
      .then(res => res.json())
      .then(data => {
        console.log("✅ Data gardu terbaca:", data);

        // === Tambahkan layer GeoJSON ke peta ===
        L.geoJSON(data, {
          pointToLayer: (feature, latlng) => {
            // ambil koordinat 2D (abaikan ketinggian)
            const [lon, lat] = feature.geometry.coordinates;
            return L.marker([lat, lon], { icon: garduIcon })
              .bindPopup(`
                <b>Nama Gardu:</b> ${feature.properties.NAMOBJ}<br>
                <b>Kode:</b> ${feature.properties.LCODE}<br>
                <b>Keterangan:</b> ${feature.properties.REMARK}
              `);
          }
        }).addTo(map);
      })
      .catch(err => console.error("❌ ERROR:", err));
  </script>
</body>
</html>
