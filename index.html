<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <title>WebGIS Gardu Listrik Kota Samarinda</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS Leaflet & Plugin -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol@0.72.0/dist/L.Control.Locate.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet-measure@3.3.0/dist/leaflet-measure.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet-search@3.0.9/dist/leaflet-search.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f1f5f9;
      display: flex;
      flex-direction: column;
    }

    header, footer {
      background: #1e293b;
      color: #fff;
      text-align: center;
      padding: 10px;
      flex-shrink: 0;
    }

    main {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    #sidebar {
      width: 320px;
      background: #ffffff;
      box-shadow: 2px 0 10px rgba(0,0,0,0.15);
      padding: 20px;
      overflow-y: auto;
      z-index: 800;
      transition: all 0.3s ease-in-out;
    }

    #sidebar h3 {
      color: #1e293b;
      border-bottom: 2px solid #3b82f6;
      padding-bottom: 5px;
      margin-bottom: 15px;
    }

    .info-box {
      background: #e2e8f0;
      border-left: 5px solid #3b82f6;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
    }

    #map {
      flex: 1;
      height: 100%;
      z-index: 400;
    }

    footer {
      flex-shrink: 0;
    }

    #chartContainer {
      margin-top: 20px;
      text-align: center;
    }

    #chartContainer canvas {
      max-width: 100%;
      height: 220px !important;
    }

    .leaflet-popup-content {
      font-size: 13px;
    }
  </style>
</head>

<body>
  <header>âš¡ WebGIS Gardu Listrik Kota Samarinda</header>

  <main>
    <div id="sidebar">
      <h3>ðŸ“Š Informasi Gardu</h3>
      <div class="info-box"><b>Total Gardu:</b> <span id="totalGardu">0</span></div>
      <div class="info-box"><b>Kapasitas Total:</b> <span id="totalKapasitas">0 MW</span></div>
      <div class="info-box"><b>Layer Aktif:</b> <span id="activeLayer">Peta Jalan</span></div>

      <div id="selectedInfo" style="margin-top:15px;">
        <h4>ðŸ”Ž Detail Gardu Terpilih:</h4>
        <p id="garduName">Klik marker pada peta...</p>
        <div id="chartContainer">
          <canvas id="garduChart"></canvas>
        </div>
      </div>
    </div>

    <div id="map"></div>
  </main>

  <footer>Â© 2025 Riendra Ramadhan | Data: PLN & BPS Samarinda</footer>

  <!-- JS Leaflet & plugin -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <script src="https://unpkg.com/leaflet.locatecontrol@0.72.0/dist/L.Control.Locate.min.js"></script>
  <script src="https://unpkg.com/leaflet-measure@3.3.0/dist/leaflet-measure.js"></script>
  <script src="https://unpkg.com/leaflet-search@3.0.9/dist/leaflet-search.min.js"></script>
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>

  <script>
    const map = L.map('map').setView([-0.5, 117.15], 12);

    // Basemap
    const streetMap = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    const satelliteMap = L.tileLayer(
      'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
      { attribution: 'Tiles Â© Esri' }
    );

    const baseLayers = {
      "Peta Jalan": streetMap,
      "Citra Satelit": satelliteMap
    };
    const overlays = {};

    // Marker icon
    const garduIcon = new L.Icon({
      iconUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon.png',
      shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41]
    });

    // Chart.js setup
    let garduChart;
    function updateChart(name, capacity) {
      document.getElementById("garduName").textContent = name;
      const ctx = document.getElementById("garduChart").getContext("2d");

      if (garduChart) garduChart.destroy();
      garduChart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: [name],
          datasets: [{
            label: "Kapasitas (MW)",
            data: [capacity],
            backgroundColor: "#3b82f6"
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true,
              max: 100
            }
          }
        }
      });
    }

    // Load GeoJSON
    fetch('https://raw.githubusercontent.com/RiendraRamadhan/SIG_WEB.github.io/main/GARDULISTRIKPT.geojson')
      .then(res => res.json())
      .then(data => {
        const total = data.features.length;
        document.getElementById('totalGardu').textContent = total;
        document.getElementById('totalKapasitas').textContent = `${(total * 25).toFixed(1)} MW`;

        // Marker layer
        const garduLayer = L.geoJSON(data, {
          pointToLayer: (feature, latlng) => L.marker(latlng, { icon: garduIcon }),
          onEachFeature: (feature, layer) => {
            const kapasitas = Math.floor(Math.random() * 100) + 20; // kapasitas simbolis
            layer.bindPopup(`
              <b>Nama Gardu:</b> ${feature.properties.NAMOBJ}<br>
              <b>Kode:</b> ${feature.properties.LCODE}<br>
              <b>Kapasitas:</b> ${kapasitas} MW<br>
              <b>Keterangan:</b> ${feature.properties.REMARK}
            `);
            layer.on("click", () => {
              updateChart(feature.properties.NAMOBJ, kapasitas);
            });
          }
        }).addTo(map);
        overlays["Gardu Listrik"] = garduLayer;

        // Heatmap
        const heatPoints = data.features.map(f => [
          f.geometry.coordinates[1],
          f.geometry.coordinates[0],
          0.9
        ]);
        const heatLayer = L.heatLayer(heatPoints, {
          radius: 55,
          blur: 35,
          maxZoom: 18,
          minOpacity: 0.35,
          maxOpacity: 0.7,
          gradient: {
            0.2: "blue",
            0.4: "lime",
            0.6: "yellow",
            0.8: "orange",
            1.0: "red"
          }
        });
        overlays["Heatmap Sebaran Gardu"] = heatLayer;

        // Controls
        L.control.layers(baseLayers, overlays, { collapsed: false }).addTo(map);
        L.Control.geocoder({ position: 'topleft', placeholder: 'Cari alamat...' }).addTo(map);
        L.control.locate({ position: 'topleft', strings: { title: "Temukan Lokasi Saya" }, flyTo: true, drawCircle: false }).addTo(map);
        L.control.measure({ primaryLengthUnit: 'meters', secondaryLengthUnit: 'kilometers' }).addTo(map);

        const searchControl = new L.Control.Search({
          layer: garduLayer,
          propertyName: 'NAMOBJ',
          zoom: 15,
          textPlaceholder: 'Cari nama gardu...',
          marker: false
        });
        map.addControl(searchControl);

        map.on('baselayerchange', e => {
          document.getElementById('activeLayer').textContent = e.name;
        });
      });
  </script>
</body>
</html>
