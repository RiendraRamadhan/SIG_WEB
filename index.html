<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <title>WebGIS Gardu Listrik Kota Samarinda</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS Leaflet & Plugin -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol@0.72.0/dist/L.Control.Locate.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet-measure@3.3.0/dist/leaflet-measure.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet-search@3.0.9/dist/leaflet-search.min.css">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    header, footer {
      background: #1e293b;
      color: #fff;
      text-align: center;
      padding: 10px;
    }
    #map {
      height: calc(100% - 120px);  /* sisakan ruang header + footer */
    }
  </style>
</head>

<body>
  <header>⚡ WebGIS Gardu Listrik Kota Samarinda</header>
  <div id="map"></div>
  <footer>© 2025 Riendra Ramadhan | Data: PLN & BPS Samarinda</footer>

  <!-- JS Leaflet & plugin -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <script src="https://unpkg.com/leaflet.locatecontrol@0.72.0/dist/L.Control.Locate.min.js"></script>
  <script src="https://unpkg.com/leaflet-measure@3.3.0/dist/leaflet-measure.js"></script>
  <script src="https://unpkg.com/leaflet-search@3.0.9/dist/leaflet-search.min.js"></script>
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>

  <script>
    // Inisialisasi map
    const map = L.map('map').setView([-0.5, 117.15], 12);

    // Basemap
    const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    const satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Tiles © Esri'
    });

    // Ikon marker
    const garduIcon = new L.Icon({
      iconUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon.png',
      shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41]
    });

    // Simpan baseLayers & overlays untuk kontrol layer
    const baseLayers = {
      "OpenStreetMap": osm,
      "Citra Satelit": satellite
    };
    const overlays = {};

    // Muat data gardu dan buat marker & heatmap
    fetch('https://raw.githubusercontent.com/RiendraRamadhan/SIG_WEB.github.io/main/GARDULISTRIKPT.geojson')
      .then(res => res.json())
      .then(data => {
        // Layer marker gardu
        const garduLayer = L.geoJSON(data, {
          pointToLayer: (feature, latlng) => L.marker(latlng, { icon: garduIcon }),
          onEachFeature: (feature, layer) => {
            layer.bindPopup(`
              <b>Nama Gardu:</b> ${feature.properties.NAMOBJ}<br>
              <b>Kode:</b> ${feature.properties.LCODE}<br>
              <b>Keterangan:</b> ${feature.properties.REMARK}
            `);
            layer.on('mouseover', () => layer.openPopup());
            layer.on('mouseout', () => layer.closePopup());
          }
        }).addTo(map);

        overlays["Gardu Listrik"] = garduLayer;

        // Buat heatmap dari data titik
        const heatPoints = data.features.map(f => [
          f.geometry.coordinates[1],
          f.geometry.coordinates[0],
          0.8   // intensitas bisa kamu ubah atau kalkulasi berdasarkan atribut
        ]);
          let baseRadius = 100; // setara 1 km di zoom 12
          const heatLayer = L.heatLayer(heatPoints, {
            radius: baseRadius,
            blur: 25,
            maxZoom: 15,
            gradient: { 0.4: "blue", 0.65: "lime", 1: "red" }
          }).addTo(map);
          
          // Skala radius saat zoom berubah
          map.on('zoomend', () => {
            const zoom = map.getZoom();
            const scale = Math.pow(2, zoom - 12); // zoom 12 jadi baseline
            heatLayer.setOptions({ radius: baseRadius / scale });
          });

        overlays["Heatmap Gardu"] = heatLayer;

        // Tambahkan kontrol layer (ON / OFF)
        L.control.layers(baseLayers, overlays, { collapsed: false }).addTo(map);

        // Tambahkan search gardu
        const searchControl = new L.Control.Search({
          layer: garduLayer,
          propertyName: 'NAMOBJ',
          zoom: 15,
          textPlaceholder: 'Cari nama gardu...',
          marker: false
        });
        map.addControl(searchControl);
      })
      .catch(err => console.error("ERROR load gardu:", err));

    // Geocoder (cari alamat)
    L.Control.geocoder({
      position: 'topleft',
      placeholder: 'Cari alamat...'
    }).addTo(map);

    // Geolocate (lokasi pengguna)
    L.control.locate({
      position: 'topleft',
      strings: { title: "Temukan Lokasi Saya" },
      flyTo: true
    }).addTo(map);

    // Measure tool
    L.control.measure({
      primaryLengthUnit: 'meters',
      secondaryLengthUnit: 'kilometers',
      primaryAreaUnit: 'sqmeters',
      activeColor: '#FF8C00',
      completedColor: '#FF0000'
    }).addTo(map);

  </script>
</body>
</html>
